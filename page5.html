    <script>
        function controlPopup() {
            const currentPage = window.location.pathname.split("/").pop();
            let popupEnabled = localStorage.getItem('popupEnabled') === 'true';
            const toggle = document.getElementById('togglePopup');

            // Update toggle button visual and source state
            updateToggleButton(toggle, popupEnabled);

            if (currentPage === 'page23.html') {
                localStorage.setItem('shouldPopupClose', 'true');
            } else if (currentPage === 'page14.html' && popupEnabled) {
                localStorage.setItem('shouldPopupClose', 'false');
                window.open('music.html', 'PopupWindow', 'width=600,height=400');
            }

            toggle.addEventListener('click', function () {
                popupEnabled = !popupEnabled;
                localStorage.setItem('popupEnabled', popupEnabled);
                localStorage.setItem('shouldPopupClose', !popupEnabled);
                updateToggleButton(toggle, popupEnabled);
            });
        }

        function updateToggleButton(button, isEnabled) {
            if (isEnabled) {

                button.src = 'icons/audiopopup.png'; // Path to your 'sound on' image
            } else {

                button.src = 'icons/audiopopupmute.png'; // Path to your 'sound off' image
            }
        }

        document.addEventListener('DOMContentLoaded', controlPopup);

        function controlTextDescription() {
            const textToggle = document.getElementById('toggleText');
            const comicText = document.querySelector('.comic-text');
            const comicImage = document.querySelector('.comic-image');
            let textEnabled = localStorage.getItem('textEnabled') === 'true';

            // Update initial state based on localStorage
            updateTextToggle(textToggle, textEnabled, comicText, comicImage);

            textToggle.addEventListener('click', function () {
                textEnabled = !textEnabled;
                localStorage.setItem('textEnabled', textEnabled);
                updateTextToggle(textToggle, textEnabled, comicText, comicImage);
            });
        }

        function updateTextToggle(button, isEnabled, textElement, imageElement) {
            const comicContainer = document.querySelector('.comic-container');

            if (isEnabled) {
                button.src = 'icons/texttoggle.png'; // Path to your 'text on' image
                textElement.style.display = 'block';
                comicContainer.style.justifyContent = 'flex-start';
                imageElement.style.maxWidth = '100%'; // smaller size when text is on
                imageElement.style.maxHeight = '70vh'; // adjust as needed
            } else {
                button.src = 'icons/texttoggleoff.png'; // Path to your 'text off' image
                textElement.style.display = 'none';
                comicContainer.style.justifyContent = 'center';
                imageElement.style.maxWidth = '100%'; // larger size when text is off
                imageElement.style.maxHeight = '70vh'; // adjust as needed
            }
        }


        document.addEventListener('DOMContentLoaded', function () {
            controlPopup();
            controlTextDescription();
        });


        // Key navigation script
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 39) { // Right arrow key
                window.location.href = 'page6.html'; // Change to your next page URL
            } else if (event.keyCode === 37) { // Left arrow key
                window.location.href = 'page4.html'; // Change to your previous page URL
            }
        });

    </script>
